<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

<nav class="navbarSiteWeb navbar-dark bg-dark">
    <!-- Navbar content -->
    <form class="form-inline">
        <a href="./homepage.html" class="btn btn-outline-success" id="goHomePage">HomePage</a>
    </form>
</nav>

<h1 class = "titreh1"> Welcome to your CV creator ! </h1>

<div class="cadrePageAcceuil">

    <div class="button">
    <label for="createAccountButton"> New on this website ? </label>
    <a href="./createAccount" class="btn btn-primary" id="createAccountButton">Sign in</a>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">firstName</th>
            <th scope="col">lastName</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td scope="row" th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td width=25px>
                <button type=submit name=action>
                    <img alt="" src="../static/images/modifier-png-6.png" height="25" width="25">
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</body>

</html>
