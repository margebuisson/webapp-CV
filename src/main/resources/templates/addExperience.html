<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Experiences form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen"/>
</head>

<body>

<nav class="navbarSiteWeb navbar-dark bg-dark">
    <!-- Navbar content -->
    <form class="form-inline">
        <a href="./" class="btn btn-sm btn-outline-secondary" id="goHomePage">Acceuil</a>
        <a href="./createAccount" class="btn btn-sm btn-outline-secondary" id="goPersoInfo">Informations personnelles</a>
        <a href="./addFormation" class="btn btn-sm btn-outline-secondary" id="goFormationInfo">Etudes</a>
        <a href="./addExperience" class="btn btn-outline-success" id="goProInfo">Parcour Professionnel</a>
    </form>
</nav>

<h1 class="text-center"> Please complete you professional experiences : </h1>

<div class="cadrePage">
    <div class="buttonAdd">
        <a onclick="cloning()" class="btn btn-primary float-right" id="clone">Add</a>
    </div>
</div>


<form method="post" th:action="@{/addExperience}" th:object="${experience}">
    <div class="cadrePage" id="formulaire">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="jobTitleInput">Job title</label>
                    <input type="text" th:value="jobTitle" th:field="*{jobTitle}" class="form-control" id="jobTitleInput"

                           aria-describedby="firstNameHelp" placeholder="Enter job name">
                </div>
                <div class="form-group col-md-6">
                    <label for="companyInput">Company</label>
                    <input type="text" th:value="company" th:field="*{company}" class="form-control" id="companyInput"
                           aria-describedby="lastNameHelp" placeholder="Enter company name">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="contractTypeInput">Contract type</label>
                <select name="contractType" size="1" th:value="contactType" th:field="*{contractType}" id="contractTypeInput">
                    <option value="0">CDD
                    <option value="1">CDI
                    <option value="2">Stage
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="jobDescriptionInput">Job Description</label>
                    <textarea type="text" th:value="jobDescription" th:field="*{jobDescription}" class="form-control" id="jobDescriptionInput"
                              rows="3" placeholder="job Description"></textarea>
                </div>

            </div>
            <div class="form row">
                <label for="begYearInput" class="col-sm-4 col-form-label">Beginning year</label>
                <div class="col-sm-8">
                    <input type="int" th:value="begYear" th:field="*{begYear}" class="form-control" id="begYearInput"
                           placeholder="Beginning year">
                </div>
                <div/>
                <div class="form-row">
                    <label class="form-check-label" for="exampleCheck1">Job ended</label>
                    <input type="checkbox" th:value="ended" th:field="*{ended}" class="form-check-input" id="exampleCheck1">
                </div>
                <div class="form-row">
                    <label for="endYearInput" class="col-sm-4 col-form-label">End year</label>
                    <div class="col-sm-8">
                        <input type="int" th:value="endYear" th:field="*{endYear}" class="form-control" id="endYearInput">
                        <!-- Afficher ce champs uniquement si la checkbox ended renvoi vrai cad que le job est terminé /-->
                    </div>

                <div class="actuel form-group col-md-2">
                    <label for="trainingEndDate">Fin</label>
                    <input type="text" th:value="trainingenddate" th:field="*{endYear}" class="form-control" id="trainingEndDate" placeholder="2020">
                </div>
            </div>
        </form>

            <div class="button">
                <a onclick="toast()" class="btn btn-danger" title="Supprimer cette experience professionnelle"><img src="/images/delete.png" width="25px"></a>
            </div>

            <div id="snackbar">Ce poste a bien été supprimé</div>
    </div>

    <div class="cadrePage">
        <div class="buttonSave">
            <button href="./viewCV" class="btn btn-primary" id="saveProInfo"> Enregistrer les informations et accéder à votre CV </button>
        </div>
    </div>

</form>

</body>

<script src="/js/script.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</html>
