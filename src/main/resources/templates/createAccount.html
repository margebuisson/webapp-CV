<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulaire infos perso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<h1 class = "text-center"> Please fill in your personnal information : </h1>

<div class="container">
    <form method="post" th:action="@{/createAccount}" th:object="${user}">
        <center>
                <div class="form-group">
                    <img src="../static/images/personne.png" height="200" width="200">
                </div>
                <div class="form-group">
                <label for="avatar">Choose a profile picture:</label>
                <input type="file" th:field="*{profilPicture}"
                       id="avatar" name="avatar"
                       accept="image/png, image/jpeg">
                </div>
        </center>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstNameInput">First Name</label>
                <input type="text" th:value="firstname" th:field="*{firstName}" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp" placeholder="Enter first name">
                <small id="firstNameHelp" class="form-text text-muted">Having a first name is always more convenient.</small>
            </div>
            <div class="form-group col-md-6">
                <label for="lastNameInput">Last Name</label>
                <input type="text" th:value="lastname" th:field="*{lastName}" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp" placeholder="Enter last name">
                <small id="lastNameHelp" class="form-text text-muted">Having a last name is always more convenient.</small>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="birthDate">Birth Date</label>
            <input type="date" th:value="birthdate" th:field="*{birthdate}" class="form-control" id="birthDate">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" th:value="mail" th:field="*{mail}" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputTelephone4">telephone</label>
                <input type="telephone" th:value="mobilephone" th:field="*{mobilePhone}" class="form-control" id="inputTelephone4" placeholder="Telephone">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" th:value="address" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" th:value="city" th:field="*{city}" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" th:value="zipcode" th:field="*{zipCode}" class="form-control" id="inputZip">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Renseigner vos Ã©tudes</button>

    </form>

</div>

</body>

</html>
